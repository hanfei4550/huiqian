<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>用户信息</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/user-info-new.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container-fluid">
    <div class="header">
        <div class="row">
            <div class="col-xs-12 header-bg">
                <!--<img src="images/header-bg.png" style="margin: 0 auto;display: block;max-width: 100%;border: 0 none;"/>-->
            </div>
        </div>
    </div>
    <div class="body clearfix" style="min-height: 400px;">
        <form>
            <div class="row text-center body-element">
                <div class="col-xs-1"></div>
                <div class="col-xs-10"><span><img src="images/body-info-bg.png"/></span><span>需要完善以下信息,才能完成签到!</span>
                </div>
                <div class="col-xs-1"></div>
            </div>
            <div class="row text-center body-element">
                <div class="col-xs-1"></div>
                <div class="col-xs-10">
                    <div class="input-group body-input-bg">
                        <span class="input-group-addon"><img
                                src="images/body-input-name-bg.png" height="20px;"/></span>
                        <input type="text" class="form-control" id="name" placeholder="输入您的姓名">
                    </div>
                </div>
                <div class="col-xs-1"></div>
            </div>
            <div class="row text-center body-element">
                <div class="col-xs-1"></div>
                <div class="col-xs-10">
                    <div class="input-group body-input-bg">
                        <span class="input-group-addon"><img src="images/body-input-phone-bg.png"
                                                             height="20px;"/></span>
                        <input type="text"
                               class="form-control"
                               id="phone"
                               placeholder="输入11位手机号">
                    </div>
                </div>
                <div class="col-xs-1"></div>
            </div>
            <div class="row text-center">
                <div class="col-xs-1"></div>
                <div class="col-xs-10">
                    <button type="submit" class="btn btn-primary center-block" style="width:100%">提交</button>
                </div>
                <div class="col-xs-1"></div>
            </div>
            <input type="hidden" name="nick" value=""/>
        </form>
    </div>
    <footer class="text-center">
        <p>技术支持：会签客</p>
    </footer>
</div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
