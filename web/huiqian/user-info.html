<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>用户信息</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<form>
    <div class="banner jumbotron text-center">图片广告/活动主题/品牌展示</div>
    <div class="info">提交填写个人基本信息，完成会议签到</div>
    <div class="form-group">
        <label for="name">姓名:</label>
        <input type="text" class="form-control" id="name" placeholder="姓名">
    </div>
    <div class="form-group">
        <label for="phone">手机号:</label>
        <input type="text" class="form-control" id="phone" placeholder="手机号">
    </div>
    <button type="submit" class="btn btn-default center-block">提交</button>
    <footer class="footer text-center">
        <p>技术支持：会签客</p>
    </footer>
    <input type="hidden" name="nick" value=""/>
</form>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="js/bootstrap.min.js"></script>
</body>
</html>
